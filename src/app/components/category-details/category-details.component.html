@if(subCategories() && categoriesList()){

    <section class="my-2">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-3">
                    <div class="product">
                        <img [src]="categoriesList().image" class="w-100" [alt]="categoriesList().name">
                        <h1 class="text-main text-center">{{categoriesList().name}}</h1>
                    </div>
                </div>
                <div class="col-md-9">
                    <div>
                        <!-- <h1 class="text-main text-center">{{categoriesList().name}}</h1> -->
                        <h1 class="py-2">Sub Categories:</h1>
                        <div class="row g-2">
                            @for (item of subCategories(); track item._id) {
                                <div class="col-md-4">
                                    <div class="bg-main rounded text-center text-white p-1">
                                        <h4>{{item.name}}</h4>
                                    </div>
                                </div>
                            } 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
}
